<app-search></app-search>
<div class="grid-container">
  <div class="" *ngFor="let item of videos" style="cursor: pointer" (click)="onClickItem(item)">
    <img src="{{ item.snippet.thumbnails.high.url }}" alt="" width="360" />
    <p class="content-video" style="font-size: 18px">
      {{ item.snippet.title }}
    </p>
    <p class="content-video" style="font-size: 13px; margin-top: 10px">
      {{ item.snippet.channelTitle }}
    </p>
    <p class="content-video" style="font-size: 13px; margin-top: 10px">
      {{ item.snippet.description }}
    </p>
  </div>
</div>
<div class="text-center">
  <button type="button" class="btn btn-primary" (click)="onClickPage()">
    See more
  </button>
</div>
<hr class="bg-dark" />
<div class="p-3 text-center">CopyRight by NGUYEN AN NGOC</div>
