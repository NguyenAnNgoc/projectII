<app-search></app-search>
<div class="grid-container">
  <div class="" *ngFor="let item of videos">
    <img src="{{ item.snippet.thumbnails.high.url }}" alt="" width="360" />
    <p style="font-size: 18px">{{ item.snippet.title }}</p>
    <p style="font-size: 13px; margin-top: 10px">
      {{ item.snippet.channelTitle }}
    </p>
    <p style="font-size: 13px; margin-top: 10px">
      {{ item.snippet.description }}
    </p>
  </div>
</div>
